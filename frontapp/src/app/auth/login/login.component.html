<div class="auth"  style="background-image: url('/assets/img/orange.jpg')">
  <div class="container-fluid">
      <div class="row">
     
          <div class="col-lg-12 col-md-12 col-sm-12 ml-auto mr-auto">
              <div class="card card-user" style="width:500px" >
                  <div class="image">
                      <img src="../assets/img/118712bg.jpg" alt="..."/>
                  </div>
                  <div class="content">
                      <div class="author">
                         
                              <img class="avatar border-gray" src='assets/img/bot/bot.png' alt="..."/>

                              <h3 class="title">Connexion<br />
                                 
                              </h3>
                         
                      </div>
                      <form #registerForm="ngForm" class="myformlogin">
                            

                          <div class="row">
                              
                              <div class="col-lg-10 col-md-6 col-sm-6 ml-auto mr-auto">
                                  <div class="form-group form-black label-floating is-empty 
                                  {{email.errors && (email.dirty || email.touched) ? 'has-error' :''}}">
                                          <label class="control-label"><i  class="material-icons myicon">mail</i></label>
                                      <input  type="email" class="form-control" [(ngModel)]="credentials.email" #email="ngModel" placeholder="Addresse Email" name="email" requiered email>
                                  </div>
                              </div>
                          </div>
  
                          <div class="row">
                              <div class="col-lg-10 col-md-6 col-sm-6 ml-auto mr-auto">
                                  <div class="form-group form-black label-floating is-empty 
                                  {{password1.errors && (password1.dirty || password1.touched) ? 'has-error' :''}}">
                                          <label class="control-label"><i  class="material-icons myicon">lock</i></label>
                                      <input type="password" class="form-control" [(ngModel)]="credentials.password1" #password1="ngModel" placeholder="Mot de passe" name="password1" required="required" minlength="8">
                                  </div>
                              </div>
                          </div>
  
                       
                          <div  *ngIf="alert" class="alert alert-danger no-border">
                              <span class="text-semibold"></span> Please fill a valid email address <a href="#" class="alert-link">try
                              submitting again</a>.
                            </div>
                          <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
                          <button type="submit" class="btn btn-warning btn-round mybutton" (click)="loginSubmit()"  [disabled]="!registerForm.form.valid" >Se connecter</button>
                          </div>
                          <div class="clearfix"></div>
                      </form>


                  </div>
                  <hr>
                  <div class="text-center">
               <p class="category">Mot de passe oublié ? <a href="">rénitialiser mot de passe </a></p>
              </div>
              </div>
          </div>
      </div>
  </div>
</div>

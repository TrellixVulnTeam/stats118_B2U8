
<div class="row" style="margin-top: 50px;margin-left:30px">
        <div class="col-xs-12 col-12 col-md-4 form-group">
          <input type="text"
                 placeholder="Sélectionner votre intervalle de temps"
                 class="form-control"
                 #drp="bsDaterangepicker"
                 bsDaterangepicker
                 [minDate]="minDate"
                 [maxDate]="maxDate"
                 [(bsValue)]="bsValue" 
                 value="{{ bsValue | date: 'shortDate' }}"
                 (bsValueChange)="onValueChange($event)">
        </div>
       

        <div class="collapse navbar-collapse" style="margin-top: 25px;">
          <ul class="nav navbar-nav navbar-left"> 
              <li>
                  <a href="#pablo" class="dropdown-toggle" data-toggle="dropdown" >
                      <i class="material-icons">location_on</i>{{type_rech}}
                      <p class="hidden-lg hidden-md">localité</p>
                  </a>
                  <ul class="dropdown-menu">
                      
                          <li><a (click)="setTypelocalite()">localité</a></li>
                          <li><a (click)="setTypeproximite()">proximité</a></li>
                          
                      </ul>
              </li>
           
              
          </ul>

        
      </div>
       
    
        </div>
     
    
      
                <div class="col-lg-4 col-md-4">
                <circle-progress
                [percent]="progdata"
                [radius]="50"
                [outerStrokeWidth]="8"
                [innerStrokeWidth]="4"
                [outerStrokeColor]="'#f16e00'"
                [innerStrokeColor]="'#92d17c'"
                [animation]="true"
                [subtitle]= "name_dep_clicked"
                [animationDuration]="300"
              ></circle-progress>
              </div>
        

              <div class="col-lg-12 col-md-8" style="margin-top: -100px">
        <div class="mapfr" id="mapfr" style="margin-top:-50px" >
                <div class="map__image">
                
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:amcharts="http://amcharts.com/ammap" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 900 600" width="1200" height="600">
                     
                      <g>
                        
                            <a *ngFor="let departement of departements; let i = index" id="{{departement.id}}" attr.xlink:title="{{departement.title}}" attr.xlink:href="" (mouseover)="activedep($event,departement.id)" (mouseout)="desactiveall($event)" attr.class="{{departement.class}}" (click)="setDep_clicked(departement.id,i,content)">
                                    <path  attr.d="{{departement.d}}" attr.fill="{{departement.fill}}"  />
                                  
                                   
                                   
        
                                    
                                  </a>
                        
        
                        </g>
                       
                    </svg>
                
        <div class="labbels">
                    <svg height="100" width="500">
                        <circle cx="20" cy="20" r="10" stroke="#ffffff" stroke-width="3" fill="#376b25"  />
                        <text x="30" y="25" fill="#376b25">&rsaquo;= 3%</text>
             
                        <circle cx="120" cy="20" r="10" stroke="#ffffff" stroke-width="3" fill="#55a53a" />
                        <text x="130" y="25" fill="#55a53a">entre 1% et 3%</text>
                    
                        <circle cx="280" cy="20" r="10" stroke="#ffffff" stroke-width="3" fill="#92d17c" />
                        <text x="290" y="25" fill="#92d17c">&lsaquo; 1%</text>
                    </svg>
                    </div>
                
                </div>
                </div>
        


                <ng-template #content let-c="close" let-d="dismiss">
                  <div class="modal-header">
                    <h4 class="modal-title">Modal title</h4>
                    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <p>One fine body&hellip;</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-light" (click)="c('Close click')">Close</button>
                  </div>
                </ng-template>    

            </div>

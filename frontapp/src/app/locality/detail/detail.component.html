<table>
    <thead>
      <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of geos">
        <td>{{c.id}}</td>
        <td>{{c.firstname}}</td>
        <td>{{c.lastname}}</td>
      </tr>
    </tbody>
  </table>

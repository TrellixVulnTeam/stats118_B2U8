<div class="col-lg-6 col-md-6">
      
        <div class="col-lg-4 col-md-6">
        <circle-progress
        [percent]="progdata"
        [radius]="50"
        [outerStrokeWidth]="8"
        [innerStrokeWidth]="4"
        [outerStrokeColor]="'#f16e00'"
        [innerStrokeColor]="'#92d17c'"
        [animation]="true"
        [subtitle]= "dephovered"
        [animationDuration]="300"
      ></circle-progress>
      </div>

<div class="mapfr" id="mapfr" >
        <div class="map__image">
        
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:amcharts="http://amcharts.com/ammap" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 700 600" width="587" height="600">
             
              <g>
                
                    <a *ngFor="let departement of departements; let i = index" id="{{departement.id}}" attr.xlink:title="{{departement.title}}" attr.xlink:href="" (mouseover)="activedep($event,departement.id)" (mouseout)="desactiveall($event)" attr.class="{{departement.class}}" (click)="setDep_clicked(departement.id,i)">
                            <path  attr.d="{{departement.d}}" attr.fill="{{departement.fill}}" />
                            

                           

                            
                          </a>
                

                </g>
               
            </svg>
        
<div class="labbels">
            <svg height="100" width="500">
                <circle cx="20" cy="20" r="10" stroke="#ffffff" stroke-width="3" fill="#376b25"  />
                <text x="30" y="25" fill="#376b25">&rsaquo;= 30%</text>
     
                <circle cx="120" cy="20" r="10" stroke="#ffffff" stroke-width="3" fill="#55a53a" />
                <text x="130" y="25" fill="#55a53a">entre 20% et 30%</text>
            
                <circle cx="280" cy="20" r="10" stroke="#ffffff" stroke-width="3" fill="#92d17c" />
                <text x="290" y="25" fill="#92d17c">&lsaquo; 20%</text>
            </svg>
            </div>
        
        </div>
        </div>
    </div>
